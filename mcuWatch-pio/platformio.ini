[env:pro16MHzatmega168]
platform = atmelavr
board = pro16MHzatmega168
framework = arduino
lib_deps = 
	northernwidget/DS3231@^1.1.0
	adafruit/Adafruit GFX Library@^1.10.14
	adafruit/Adafruit SSD1306@^2.5.1
	adafruit/Adafruit BusIO@^1.11.3

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	northernwidget/DS3231@^1.1.0
	adafruit/Adafruit GFX Library@^1.10.14
	adafruit/Adafruit SSD1306@^2.5.1
	adafruit/Adafruit BusIO@^1.11.3

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
